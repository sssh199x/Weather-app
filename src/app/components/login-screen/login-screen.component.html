<div class="flex flex-col items-center justify-center m-2! gap-5.5" style="min-height: 100vh">
  <p-toast></p-toast>
  <h1 class=" font-bold text-4xl md:text-6xl">Weather Application</h1>

  <p-card styleClass="custom-card">
    <div class="flex flex-col md:flex-row w-full">
      <!-- Login Side -->
      <div class="w-full md:w-5/12 flex flex-col items-center justify-center gap-3 py-5!">
        <!-- Theme Toggle -->
        <div class="control-buttons">
          <p-button styleClass="toggle-button"
                    icon="pi pi-sun"
                    size="small"
                    (onClick)="toggleDarkMode()"
                    [outlined]="true"
                    [rounded]="true"
                    [raised]="true">
          </p-button>
        </div>
        <h2 class="text-xl font-bold mb-3!">Log In</h2>
        <form [formGroup]="loginForm" class="w-10/12 md:w-10/12">
          <div class="flex flex-col gap-4 mb-3!">
            <label for="email">Email</label>
            <input pInputText id="email" type="email" class="w-full" formControlName="email"/>
            @if (hasError('email')) {
              <p-message severity="error" variant="simple" size="small">
                {{ emailControl!.hasError('required') ? 'Email is required' : 'Please enter a valid email' }}
              </p-message>
            }
          </div>
          <div class="flex flex-col gap-4">
            <label for="password">Password</label>
            <input pInputText id="password" type="password" class="w-full" formControlName="password"/>
            @if (hasError('password')) {
              <p-message severity="error" variant="simple" size="small">
                Password is required
              </p-message>
            }
            <small class="text-gray-500 mb-3! ">Hint: Use test1234 as password</small>
          </div>
          <div class="mt-3! ">
            <p-button label="Login" icon="pi pi-user" styleClass="w-full" (onClick)="onLogin()" [loading]="loading"/>
          </div>
        </form>
      </div>

      <!-- Divider -->
      <div class="flex items-center justify-evenly w-full md:w-2/12">
        <p-divider layout="vertical"><b>OR</b></p-divider>
      </div>

      <!-- Sign Up Side -->
      <div class="w-full md:w-5/12 flex flex-col items-center justify-evenly ">
        <h2 class="text-xl font-bold mb-3">New User?</h2>
        <p class="text-center mb-3">Create an account to get started with our services</p>
        <div class="w-10/12">
          <p-button label="Sign Up" icon="pi pi-user-plus" severity="success" styleClass="w-full"/>
        </div>
      </div>
    </div>
  </p-card>
</div>
