<div class="card  border border-stone-200 rounded-sm m-2! p-2!">
  <p-metergroup [value]="value" labelPosition="start">
    <ng-template #label>
      <div class="flex flex-wrap gap-4">
        <ng-container *ngFor="let meterItem of value; let index = index">
          <p-card class="flex-1" styleClass="border border-surface shadow-none">
            <div class="w-full flex justify-between gap-8 p-2!">
              <div class="flex flex-col gap-1">
                <span class="text-surface-500 dark:text-surface-400 text-sm">{{ meterItem.label }}</span>
                <span class="font-bold text-lg">{{ meterItem.value }}%</span>
              </div>
              <span class="w-8 h-8 rounded-full inline-flex justify-center items-center text-center" [style]="{ 'background-color': meterItem.color1, color: '#ffffff' }"><i [class]="meterItem.icon"></i></span>
            </div>
          </p-card>
        </ng-container>
      </div>
    </ng-template>
    <ng-template #meter let-value let-class="class" let-width="size">
      <span [class]="class" [style]="{ background: 'linear-gradient(to right, ' + value.color1 + ', ' + value.color2 + ')', width: width }"></span>
    </ng-template>
    <ng-template #start let-totalPercent="totalPercent">
      <div class="flex justify-between mt-4 mb-2 relative  mx-2!">
        <span>Cloudy</span>
        <span [style]="{ width: totalPercent + '%' }" class="absolute text-right">{{ totalPercent }}%</span>
        <span class="font-medium">Sunny</span>
      </div>
    </ng-template>
    <ng-template #end>
      <div class="flex justify-between mt-4">
        <p-button label="Remove City" [outlined]="true" size="small" />
        <p-button label="Add City" [outlined]="true" size="small" (onClick)="onAddCityClick()" />
      </div>
    </ng-template>
  </p-metergroup>
</div>
